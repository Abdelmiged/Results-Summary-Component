<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Title Bar Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Custom CSS Sheet -->
  <link rel="stylesheet" href="style/main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <section class="total-score-section">
      <h3>Your Result</h3>
      <div class="score-circle-div">
        <h1>76</h1>
        <pre>of 100</pre>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-section">
      <h4>Summary</h4>
      <div class="result-div">
        <div class="outer outer-reaction-div">
          <div class="inner inner-reaction-div">
            <img src="assets/images/icon-reaction.svg" alt="lighnting-icon">
            <p>Reaction</p>
            <p class="score">80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="outer outer-memory-div">
          <div class="inner inner-memory-div">
            <img src="assets/images/icon-memory.svg" alt="brain-icon">
            <p>Memory</p>
            <p class="score">92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="outer outer-verbal-div">
          <div class="inner inner-verbal-div">
            <img src="assets/images/icon-verbal.svg" alt="chat-icon">
            <p>Verbal</p>
            <p class="score">61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="outer outer-visual-div">
          <div class="inner inner-visual-div">
            <img src="assets/images/icon-visual.svg" alt="eye-icon">
            <p>Visual</p>
            <p class="score">72 <span>/ 100</span></p>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
  <!-- Your Result
  76
  of 100

  Great

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>
</html>
